name: Visual Testing with Percy

on:
  push:
    branches: 
      - main
      - master
  pull_request:
    branches: 
      - main
      - master

jobs:
  selenium-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout codes
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Run  Tests
        run: mvn test -Dtest=appTests.AppTest,tests.CompareImage1,tests.CompareUsingWebDrivers,tests.TestCase,tests.WebElementScreenshot
        
